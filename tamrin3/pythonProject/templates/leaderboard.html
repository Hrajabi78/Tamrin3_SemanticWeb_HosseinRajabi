<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>Leaderboard</title>
  <style>
    body { background:#0b1020; color:#e9eefb; font-family: Vazirmatn, Arial; }
    .container { max-width:900px; margin:0 auto; padding:20px; }
    .card { background:#141a2f; border-radius:16px; padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #e9eefb; padding:8px; text-align:center; }
    a.btn { background:#253155; padding:8px 12px; border-radius:8px; text-decoration:none; color:#fff; display:inline-block; margin-top:10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Leaderboard</h2>
      <table>
        <tr>
          {% for c in columns %}
            <th>{{ c }}</th>
          {% endfor %}
        </tr>
        {% for row in rows %}
          <tr>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </table>
      <a class="btn" href="/">بازگشت</a>
    </div>
  </div>
</body>
</html>
